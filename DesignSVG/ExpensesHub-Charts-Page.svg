<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#FAFAFA"/>
  
  <!-- Header -->
  <g id="header">
    <rect y="0" width="375" height="64" fill="#FFFFFF"/>
    <text x="24" y="42" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0F172A">
      Charts
    </text>
    <!-- Settings Icon (Top Right) -->
    <circle cx="335" cy="32" r="18" fill="#F1F5F9"/>
    <circle cx="335" cy="32" r="10" stroke="#64748B" stroke-width="2" fill="none"/>
    <circle cx="335" cy="32" r="3" fill="#64748B"/>
  </g>
  
  <!-- Period Selector -->
  <g id="period-selector">
    <text x="24" y="96" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      TIME PERIOD
    </text>
    <rect x="16" y="104" width="343" height="48" rx="8" fill="#FFFFFF"/>
    <!-- Daily -->
    <rect x="24" y="112" width="76" height="32" rx="6" fill="#F1F5F9"/>
    <text x="42" y="134" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Daily
    </text>
    <!-- Weekly -->
    <rect x="108" y="112" width="76" height="32" rx="6" fill="#F1F5F9"/>
    <text x="120" y="134" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Weekly
    </text>
    <!-- Monthly (Active) -->
    <rect x="192" y="112" width="76" height="32" rx="6" fill="#10B981"/>
    <text x="198" y="134" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
      Monthly
    </text>
    <!-- Yearly -->
    <rect x="276" y="112" width="76" height="32" rx="6" fill="#F1F5F9"/>
    <text x="289" y="134" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Yearly
    </text>
  </g>
  
  <!-- Data Type Selector -->
  <g id="data-type-selector">
    <text x="24" y="184" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      DATA TYPE
    </text>
    <rect x="16" y="192" width="343" height="48" rx="8" fill="#FFFFFF"/>
    <!-- Expenses (Active) -->
    <rect x="24" y="200" width="163" height="32" rx="6" fill="#10B981"/>
    <text x="75" y="222" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
      Expenses
    </text>
    <!-- Incomes -->
    <rect x="195" y="200" width="156" height="32" rx="6" fill="#F1F5F9"/>
    <text x="248" y="222" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Incomes
    </text>
  </g>
  
  <!-- Chart Type Selector -->
  <g id="chart-type-selector">
    <text x="24" y="272" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      CHART TYPE
    </text>
    <rect x="16" y="280" width="343" height="48" rx="8" fill="#FFFFFF"/>
    <!-- Bar (Active) -->
    <rect x="24" y="288" width="76" height="32" rx="6" fill="#10B981"/>
    <text x="48" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
      Bar
    </text>
    <!-- Pie -->
    <rect x="108" y="288" width="76" height="32" rx="6" fill="#F1F5F9"/>
    <text x="133" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Pie
    </text>
    <!-- Doughnut -->
    <rect x="192" y="288" width="76" height="32" rx="6" fill="#F1F5F9"/>
    <text x="202" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Donut
    </text>
    <!-- Line -->
    <rect x="276" y="288" width="76" height="32" rx="6" fill="#F1F5F9"/>
    <text x="297" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Line
    </text>
  </g>
  
  <!-- Chart Display Area -->
  <g id="chart-display">
    <rect x="16" y="344" width="343" height="360" rx="12" fill="#FFFFFF"/>
    <text x="32" y="372" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0F172A">
      October 2025 - Expenses
    </text>
    
    <!-- Bar Chart Mockup -->
    <g id="bar-chart">
      <!-- Y-axis labels -->
      <text x="36" y="416" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">€500</text>
      <text x="36" y="476" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">€400</text>
      <text x="36" y="536" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">€300</text>
      <text x="36" y="596" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">€200</text>
      <text x="36" y="656" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">€100</text>
      
      <!-- Grid lines -->
      <line x1="72" y1="410" x2="343" y2="410" stroke="#F1F5F9" stroke-width="1"/>
      <line x1="72" y1="470" x2="343" y2="470" stroke="#F1F5F9" stroke-width="1"/>
      <line x1="72" y1="530" x2="343" y2="530" stroke="#F1F5F9" stroke-width="1"/>
      <line x1="72" y1="590" x2="343" y2="590" stroke="#F1F5F9" stroke-width="1"/>
      <line x1="72" y1="650" x2="343" y2="650" stroke="#F1F5F9" stroke-width="1"/>
      
      <!-- Bars -->
      <!-- Food -->
      <rect x="85" y="500" width="38" height="150" rx="4" fill="#10B981"/>
      <text x="93" y="673" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Food</text>
      
      <!-- Transport -->
      <rect x="137" y="530" width="38" height="120" rx="4" fill="#3B82F6"/>
      <text x="137" y="673" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Trans.</text>
      
      <!-- Bills -->
      <rect x="189" y="554" width="38" height="96" rx="4" fill="#F59E0B"/>
      <text x="198" y="673" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Bills</text>
      
      <!-- Shopping -->
      <rect x="241" y="578" width="38" height="72" rx="4" fill="#EF4444"/>
      <text x="244" y="673" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Shop.</text>
      
      <!-- Other -->
      <rect x="293" y="626" width="38" height="24" rx="4" fill="#8B5CF6"/>
      <text x="297" y="673" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Other</text>
    </g>
  </g>
  
  <!-- Bottom Navigation -->
  <g id="bottom-navigation">
    <rect y="744" width="375" height="68" fill="#FFFFFF"/>
    <line x1="0" y1="744" x2="375" y2="744" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Home Tab - Left -->
    <g id="tab-home">
      <circle cx="93.75" cy="772" r="12" fill="#F1F5F9"/>
      <path d="M 93.75 767 L 93.75 777 M 88.75 772 L 93.75 767 L 98.75 772" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="82" y="800" font-family="Inter, sans-serif" font-size="11" fill="#64748B">
        Home
      </text>
    </g>
    
    <!-- Add Button (Center - Prominent) -->
    <g id="tab-add">
      <circle cx="187.5" cy="760" r="28" fill="#10B981"/>
      <path d="M 187.5 748 L 187.5 772 M 175.5 760 L 199.5 760" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Charts Tab (Active) - Right -->
    <g id="tab-charts">
      <rect x="271.25" y="766" width="20" height="12" rx="2" fill="#DCFCE7"/>
      <rect x="273.25" y="768" width="4" height="8" fill="#10B981"/>
      <rect x="279.25" y="770" width="4" height="6" fill="#10B981"/>
      <rect x="285.25" y="766" width="4" height="10" fill="#10B981"/>
      <text x="267" y="800" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#10B981">
        Charts
      </text>
    </g>
  </g>
</svg>
