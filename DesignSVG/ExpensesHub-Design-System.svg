    <rect x="96" y="368" width="68" height="48" rx="6" fill="#475569"/>
    <text x="102" y="424" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Gray 600</text>
    
    <rect x="168" y="368" width="68" height="48" rx="6" fill="#64748B"/>
    <text x="174" y="424" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Gray 500</text>
    
    <rect x="240" y="368" width="68" height="48" rx="6" fill="#94A3B8"/>
    <text x="246" y="424" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Gray 400</text>
    
    <rect x="24" y="436" width="68" height="48" rx="6" fill="#CBD5E1" stroke="#E2E8F0" stroke-width="1"/>
    <text x="30" y="492" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Gray 300</text>
    
    <rect x="96" y="436" width="68" height="48" rx="6" fill="#E2E8F0" stroke="#E2E8F0" stroke-width="1"/>
    <text x="102" y="492" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Gray 200</text>
    
    <rect x="168" y="436" width="68" height="48" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
    <text x="174" y="492" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Gray 100</text>
    
    <rect x="240" y="436" width="68" height="48" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
    <text x="246" y="492" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Gray 50</text>
  </g>
  
  <!-- Typography Section -->
  <g id="typography">
