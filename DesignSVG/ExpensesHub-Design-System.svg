    </text>
    
    <!-- Primary Button -->
    <rect x="24" y="1192" width="160" height="44" rx="8" fill="#10B981"/>
    <text x="104" y="1218" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Primary
    </text>
    
    <!-- Secondary Button -->
