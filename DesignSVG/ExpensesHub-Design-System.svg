    <text x="104" y="1270" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Danger
    </text>
    
    <!-- Outlined Button -->
    <rect x="191" y="1244" width="160" height="44" rx="8" fill="transparent" stroke="#E2E8F0" stroke-width="1"/>
    <text x="271" y="1270" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#475569" text-anchor="middle">
      Outlined
    </text>
    
    <!-- Input Field -->
    <text x="24" y="1324" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      INPUT FIELD
    </text>
    <rect x="24" y="1332" width="327" height="48" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
    <text x="40" y="1360" font-family="Inter, sans-serif" font-size="14" fill="#94A3B8">
      Placeholder text...
    </text>
  </g>
</svg>
