      </text>
    </g>
    
    <!-- Success Color -->
    <g id="success-color">
      <rect x="24" y="204" width="160" height="56" rx="8" fill="#DCFCE7"/>
      <text x="40" y="230" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0F172A">
