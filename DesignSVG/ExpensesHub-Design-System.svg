    <rect x="24" y="556" width="327" height="280" rx="12" fill="#FFFFFF"/>
    
    <!-- Font Family -->
    <text x="40" y="584" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#64748B">
