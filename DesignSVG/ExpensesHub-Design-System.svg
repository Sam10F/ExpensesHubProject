      <text x="40" y="162" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">
        Primary
      </text>
      <text x="40" y="182" font-family="Inter, sans-serif" font-size="13" fill="#FFFFFF" opacity="0.9">
