    <rect x="24" y="912" width="327" height="200" rx="12" fill="#FFFFFF"/>
    
    <rect x="40" y="932" width="4" height="20" fill="#10B981"/>
    <text x="52" y="947" font-family="Inter, sans-serif" font-size="14" fill="#0F172A">4px - Tight spacing</text>
    
    <rect x="40" y="964" width="8" height="20" fill="#10B981"/>
    <text x="56" y="979" font-family="Inter, sans-serif" font-size="14" fill="#0F172A">8px - XS</text>
    
    <rect x="40" y="996" width="16" height="20" fill="#10B981"/>
    <text x="64" y="1011" font-family="Inter, sans-serif" font-size="14" fill="#0F172A">16px - SM (Gutter)</text>
    
    <rect x="40" y="1028" width="24" height="20" fill="#10B981"/>
    <text x="72" y="1043" font-family="Inter, sans-serif" font-size="14" fill="#0F172A">24px - MD</text>
    
    <rect x="40" y="1060" width="32" height="20" fill="#10B981"/>
    <text x="80" y="1075" font-family="Inter, sans-serif" font-size="14" fill="#0F172A">32px - LG (Section spacing)</text>
  </g>
  
