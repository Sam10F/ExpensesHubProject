    <text x="40" y="608" font-family="Inter, sans-serif" font-size="16" fill="#0F172A">
      Inter (Primary), sans-serif (Fallback)
    </text>
    
    <!-- Heading Styles -->
    <text x="40" y="648" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#64748B">
