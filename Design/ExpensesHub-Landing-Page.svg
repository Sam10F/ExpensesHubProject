<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#FAFAFA"/>
  
  <!-- Header -->
  <g id="header">
    <rect y="0" width="375" height="64" fill="#FFFFFF"/>
    <text x="24" y="42" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0F172A">
      ExpensesHub
    </text>
    <!-- Settings Icon (Top Right) -->
    <circle cx="335" cy="32" r="18" fill="#F1F5F9"/>
    <circle cx="335" cy="32" r="10" stroke="#64748B" stroke-width="2" fill="none"/>
    <circle cx="335" cy="32" r="3" fill="#64748B"/>
  </g>
  
  <!-- Available Money Section -->
  <g id="available-money-section">
    <rect x="16" y="80" width="343" height="120" rx="12" fill="#FFFFFF"/>
    <text x="32" y="108" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Available this month
    </text>
    <text x="32" y="148" font-family="Inter, sans-serif" font-size="40" font-weight="700" fill="#10B981">
      ‚Ç¨1,245.50
    </text>
  </g>
  
  <!-- Period Selector -->
  <g id="period-selector">
    <rect x="16" y="216" width="343" height="48" rx="8" fill="#FFFFFF"/>
    <!-- Weekly -->
    <rect x="24" y="224" width="105" height="32" rx="6" fill="#F1F5F9"/>
    <text x="51" y="246" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Weekly
    </text>
    <!-- Monthly (Active) -->
    <rect x="135" y="224" width="105" height="32" rx="6" fill="#10B981"/>
    <text x="158" y="246" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
      Monthly
    </text>
    <!-- Yearly -->
    <rect x="246" y="224" width="105" height="32" rx="6" fill="#F1F5F9"/>
    <text x="275" y="246" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B">
      Yearly
    </text>
  </g>
  
  <!-- Chart Section -->
  <g id="chart-section">
    <rect x="16" y="280" width="343" height="260" rx="12" fill="#FFFFFF"/>
    <text x="32" y="308" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0F172A">
      Expenses by Category
    </text>
    <!-- Toggle Switch -->
    <g id="toggle-expenses-income">
      <rect x="271" y="292" width="72" height="28" rx="14" fill="#F1F5F9"/>
      <circle cx="299" cy="306" r="10" fill="#10B981"/>
      <text x="313" y="310" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748B">
        Inc
      </text>
    </g>
    
    <!-- Doughnut Chart Mockup (Aligned Left) -->
    <g id="doughnut-chart" transform="translate(105, 420)">
      <!-- Food - 35% -->
      <path d="M 0,-60 A 60,60 0 0,1 42.4,-42.4 L 24.2,-24.2 A 34,34 0 0,0 0,-34 Z" fill="#10B981"/>
      <!-- Transport - 25% -->
      <path d="M 42.4,-42.4 A 60,60 0 0,1 60,0 L 34,0 A 34,34 0 0,0 24.2,-24.2 Z" fill="#3B82F6"/>
      <!-- Bills - 20% -->
      <path d="M 60,0 A 60,60 0 0,1 36.7,48.7 L 20.9,27.7 A 34,34 0 0,0 34,0 Z" fill="#F59E0B"/>
      <!-- Shopping - 15% -->
      <path d="M 36.7,48.7 A 60,60 0 0,1 -12,58.8 L -6.8,33.4 A 34,34 0 0,0 20.9,27.7 Z" fill="#EF4444"/>
      <!-- Other - 5% -->
      <path d="M -12,58.8 A 60,60 0 0,1 0,-60 L 0,-34 A 34,34 0 0,0 -6.8,33.4 Z" fill="#8B5CF6"/>
    </g>
    
    <!-- Legend (Aligned Right) -->
    <g id="legend">
      <circle cx="217" cy="377" r="4" fill="#10B981"/>
      <text x="227" y="381" font-family="Inter, sans-serif" font-size="12" fill="#64748B">Food 35%</text>
      
      <circle cx="217" cy="397" r="4" fill="#3B82F6"/>
      <text x="227" y="401" font-family="Inter, sans-serif" font-size="12" fill="#64748B">Transport 25%</text>
      
      <circle cx="217" cy="417" r="4" fill="#F59E0B"/>
      <text x="227" y="421" font-family="Inter, sans-serif" font-size="12" fill="#64748B">Bills 20%</text>
      
      <circle cx="217" cy="437" r="4" fill="#EF4444"/>
      <text x="227" y="441" font-family="Inter, sans-serif" font-size="12" fill="#64748B">Shopping 15%</text>
      
      <circle cx="217" cy="457" r="4" fill="#8B5CF6"/>
      <text x="227" y="461" font-family="Inter, sans-serif" font-size="12" fill="#64748B">Other 5%</text>
    </g>
  </g>
  
  <!-- Export Button -->
  <g id="export-button">
    <rect x="16" y="556" width="343" height="40" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <text x="145" y="580" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#475569">
      Export to CSV
    </text>
  </g>
  
  <!-- Transaction List -->
  <g id="transaction-list">
    <text x="24" y="628" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0F172A">
      Recent Transactions
    </text>
    
    <!-- Date Group: Today -->
    <text x="24" y="660" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      TODAY
    </text>
    
    <!-- Transaction Item 1 -->
    <g id="transaction-1">
      <rect x="16" y="672" width="343" height="64" rx="8" fill="#FFFFFF"/>
      <!-- Icon (Food) -->
      <circle cx="36" cy="704" r="16" fill="#DCFCE7"/>
      <text x="30" y="710" font-family="sans-serif" font-size="16">üçî</text>
      <!-- Details -->
      <text x="64" y="697" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0F172A">
        Food
      </text>
      <text x="64" y="715" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
        Lunch at restaurant
      </text>
      <!-- Amount (Right side, vertically centered) -->
      <text x="250" y="709" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#EF4444" text-anchor="end">
        -‚Ç¨25.50
      </text>
      <!-- Edit Icon (vertically centered) -->
      <circle cx="289" cy="704" r="13" fill="#F1F5F9"/>
      <path d="M 286 701 L 292 707 M 292 701 L 286 707" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Delete Icon (vertically centered) -->
      <circle cx="327" cy="704" r="13" fill="#FEE2E2"/>
      <path d="M 324 701 L 330 707 M 330 701 L 324 707" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Transaction Item 2 -->
    <g id="transaction-2">
      <rect x="16" y="744" width="343" height="64" rx="8" fill="#FFFFFF"/>
      <!-- Icon (Transport) -->
      <circle cx="36" cy="776" r="16" fill="#DBEAFE"/>
      <text x="30" y="782" font-family="sans-serif" font-size="16">üöó</text>
      <!-- Details -->
      <text x="64" y="769" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0F172A">
        Transport
      </text>
      <text x="64" y="787" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
        Gas station
      </text>
      <!-- Amount (Right side, vertically centered) -->
      <text x="250" y="781" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#EF4444" text-anchor="end">
        -‚Ç¨45.00
      </text>
      <!-- Edit Icon (vertically centered) -->
      <circle cx="289" cy="776" r="13" fill="#F1F5F9"/>
      <path d="M 286 773 L 292 779 M 292 773 L 286 779" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Delete Icon (vertically centered) -->
      <circle cx="327" cy="776" r="13" fill="#FEE2E2"/>
      <path d="M 324 773 L 330 779 M 330 773 L 324 779" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Bottom Navigation -->
  <g id="bottom-navigation">
    <rect y="744" width="375" height="68" fill="#FFFFFF"/>
    <line x1="0" y1="744" x2="375" y2="744" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Home Tab (Active) - Left -->
    <g id="tab-home">
      <circle cx="93.75" cy="772" r="12" fill="#DCFCE7"/>
      <path d="M 93.75 767 L 93.75 777 M 88.75 772 L 93.75 767 L 98.75 772" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="82" y="800" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#10B981">
        Home
      </text>
    </g>
    
    <!-- Add Button (Center - Prominent) -->
    <g id="tab-add">
      <circle cx="187.5" cy="760" r="28" fill="#10B981"/>
      <path d="M 187.5 748 L 187.5 772 M 175.5 760 L 199.5 760" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Charts Tab - Right -->
    <g id="tab-charts">
      <rect x="271.25" y="766" width="20" height="12" rx="2" fill="#CBD5E1"/>
      <rect x="273.25" y="768" width="4" height="8" fill="#64748B"/>
      <rect x="279.25" y="770" width="4" height="6" fill="#64748B"/>
      <rect x="285.25" y="766" width="4" height="10" fill="#64748B"/>
      <text x="267" y="800" font-family="Inter, sans-serif" font-size="11" fill="#64748B">
        Charts
      </text>
    </g>
  </g>
</svg>
